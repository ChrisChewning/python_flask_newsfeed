{% extends "base.html" %}



{% block content %}

    <div class="container">
        <h3>Washington Post</h3>
        {% for waPo_article in waPo_articles %}
        <div class="row">
        <a href= {{ waPo_article.link_url }} target="_blank"><p>{{ waPo_article.link_text }}</p></a>
        </div>
        <p class="hide">{{ waPo_article.link_summary }}</p>
        <button type="button" class="btn btn-primary btn-xs">Summary</button>
        <button type="button" class="btn btn-warning btn-xs">Save</button>
        {% endfor %}
    </div> 
{% endblock %}

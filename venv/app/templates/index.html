
<head>
<script type="text/javascript" src="../static/javascript.js"></script> 
</head>
{% extends "base.html" %}


{% block content %}
    <div class="container">
        <h3>Washington Post</h3>
        {% for waPo_article in waPo_articles %}
        <div class="row">
            <a href= {{ waPo_article.link_url }} target="_blank"><p>{{ waPo_article.link_text }}</p></a>
            <button type="button summary" class="btn btn-primary btn-xs" onclick=summary(event)>Summary</button>
            <td>
                    <form action="{{ url_for('save') }}" method="POST">
                        <button class="btn btn-xs btn-warning">
                        <input type='hidden' value= {{ waPo_article.link_url }} name="save_url" >
                        <input type='hidden' value='{{ waPo_article.link_text }}' name="save_article" >
                        Save
                        </button>
                        <!-- <input type="hidden" name="Id[]" value="85" /> -->
                    </form>
                </td>
            <p class="hide" id="summary">{{ waPo_article.link_summary }}</p>
        </div>
        {% endfor %}
    </div> 
{% endblock %}
